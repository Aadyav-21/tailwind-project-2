<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@200;300;400;500&family=Roboto:wght@300&family=Ubuntu&family=Varela+Round&family=Wix+Madefor+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body class="font-sans">
    <div class="flex h-screen">
        <img class="hidden lg:block w-1/2 " src="https://img.freepik.com/free-vector/my-password-concept-illustration_114360-4294.jpg?w=740&t=st=1702007832~exp=1702008432~hmac=f7c37a4b5b274afbc6aef344771af0ff69baa8a08255fe0d7fc4d51a0afa9e60" alt="">
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
                <div class="text-5xl text-center font-bold lg:text-left text-blue-900 my-2">
                    <span class="font-bold text-blue-900">PW Skills</span>
                </div>
                <div class="text-3xl text-center font-bold lg:text-left">
                    <h2>Hello ðŸ‘‹</h2>
                    <h2>Welcome Back</h2>
                </div>
                <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage your account.</h4>
                    <input class="border w-full px-4 py-2" type="email" placeholder="Email">
                    <input class="border w-full px-4 py-2" type="password" placeholder="=Password">
                    <div class="text-blue-600 cursor-pointer hover:text-blue-400">Forgot your password?</div>
                    <button class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-500">Login </button>
                </form>
            </div>
            <div class="text-center space-y-4 mt-4">
                <span class="font-semibold">or</span>
                <div class="flex justify-center items-center gap-8 mx-2 my-2">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>

            </div>
            <div class="mt-4 text-sm text-center">Don't have an account ? <span class="text-blue-600 hover:text-blue-400 cursor-pointer mx-1">Sign up here</span></div>
        </div>
    </div>
</body>
</html>
